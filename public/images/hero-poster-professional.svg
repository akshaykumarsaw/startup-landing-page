<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Subtle Grid Pattern -->
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)" />
  
  <!-- Financial Chart Elements -->
  <!-- Chart Lines -->
  <g opacity="0.3">
    <polyline points="200,800 300,750 400,720 500,680 600,640 700,600 800,550 900,500 1000,450 1100,400 1200,350 1300,300 1400,250 1500,200 1600,150 1700,100" 
              fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
    
    <polyline points="200,900 300,880 400,860 500,840 600,820 700,800 800,780 900,760 1000,740 1100,720 1200,700 1300,680 1400,660 1500,640 1600,620 1700,600" 
              fill="none" stroke="rgba(59,130,246,0.4)" stroke-width="2"/>
    
    <polyline points="200,950 300,940 400,930 500,920 600,910 700,900 800,890 900,880 1000,870 1100,860 1200,850 1300,840 1400,830 1500,820 1600,810 1700,800" 
              fill="none" stroke="rgba(99,102,241,0.3)" stroke-width="2"/>
  </g>
  
  <!-- Data Points -->
  <g opacity="0.4">
    <circle cx="400" cy="720" r="6" fill="#3b82f6"/>
    <circle cx="600" cy="640" r="6" fill="#6366f1"/>
    <circle cx="800" cy="550" r="6" fill="#3b82f6"/>
    <circle cx="1000" cy="450" r="6" fill="#6366f1"/>
    <circle cx="1200" cy="350" r="6" fill="#3b82f6"/>
    <circle cx="1400" cy="250" r="6" fill="#6366f1"/>
  </g>
  
  <!-- Abstract Financial Icons -->
  <g opacity="0.15" transform="translate(1400, 200)">
    <!-- Dollar Sign -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="rgba(255,255,255,0.4)" text-anchor="middle">$</text>
  </g>
  
  <g opacity="0.15" transform="translate(1600, 400)">
    <!-- Chart Icon -->
    <rect x="-30" y="-20" width="60" height="40" rx="5" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <polyline points="-20,10 -10,0 0,-5 10,-10 20,-15" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  </g>
  
  <g opacity="0.15" transform="translate(300, 300)">
    <!-- Growth Arrow -->
    <path d="M -20 20 L 20 -20 M 10 -20 L 20 -20 L 20 -10" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Floating Elements -->
  <g opacity="0.1">
    <circle cx="1500" cy="600" r="80" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <circle cx="400" cy="200" r="60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <circle cx="1700" cy="800" r="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  </g>
  
  <!-- Subtle Geometric Shapes -->
  <g opacity="0.08">
    <polygon points="100,100 150,50 200,100 150,150" fill="rgba(59,130,246,0.3)"/>
    <polygon points="1750,900 1800,850 1850,900 1800,950" fill="rgba(99,102,241,0.3)"/>
  </g>
  
  <!-- Professional Typography Area (where text will overlay) -->
  <rect x="460" y="400" width="1000" height="280" fill="rgba(0,0,0,0.1)" rx="10" opacity="0.3"/>
</svg>